<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .video-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .video-wrapper {
            width: 560px;
            height: 560px;
            background-color: #000;
            border: 5px solid #ff0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .toggle-section {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            height: 500px;
        }
        
        .toggle-item {
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            flex: 1;
            min-width: 100px;
        }
        
        .toggle-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 0, 0.3);
        }
        
        .person {
            background-color: #000;
            color: #ff0;
            border: 3px solid #ff0;
        }
        
        .car {
            background-color: #ff0;
            color: #000;
            border: 3px solid #000;
        }
        
        .toggle-icon {
            font-size: 120px;
            margin-bottom: 20px;
            transition: all 0.5s ease;
        }
        
        .toggle-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
            transition: all 0.5s ease;
        }
        
        .toggle-content {
            font-size: 18px;
            line-height: 1.6;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.5s ease;
            width: 100%;
        }
        
        .toggle-item.expanded {
            flex: 3;
        }
        
        .toggle-item.expanded .toggle-icon {
            font-size: 80px;
            margin-bottom: 10px;
        }
        
        .toggle-item.expanded .toggle-title {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .toggle-item.expanded .toggle-content {
            max-height: 300px;
            opacity: 1;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #ff0;
            border-top: 2px solid #ff0;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            .video-wrapper {
                width: 100%;
                height: 300px;
            }
            
            .toggle-section {
                flex-direction: column;
                height: auto;
            }
            
            .toggle-item {
                height: 200px;
            }
            
            .toggle-item.expanded {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <div class="video-wrapper">
                <!-- Square YouTube video -->
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>
        
        <div class="toggle-section">
            <div class="toggle-item person" onclick="toggleSection(this)">
                <div class="toggle-icon">ðŸ‘¤ Some person named john skssk</div>
                <div class="toggle-title">PERSON</div>
                <div class="toggle-content">
                    <h3>ABEABEABEABE</h3>
                    <p>So, you waake up and take showwers!</p>
                </div>
            </div>
            
            <div class="toggle-item car" onclick="toggleSection(this)">
                <div class="toggle-icon">ðŸš— CARRRRRR</div>
                <div class="toggle-title">CAR</div>
                <div class="toggle-content">
                    <h3>MAUDEMAUDDEMAUDE</h3>
                    <p>the wheels on the car go round and round...</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Placeholder text, blah blah or something!</p>
    </div>

    <script>
        function toggleSection(element) {
            // If the clicked element is already expanded, collapse it
            if (element.classList.contains('expanded')) {
                element.classList.remove('expanded');
            } else {
                // First collapse any expanded sections
                document.querySelectorAll('.toggle-item.expanded').forEach(item => {
                    item.classList.remove('expanded');
                });
                
                // Then expand the clicked section
                element.classList.add('expanded');
            }
        }
    </script>
</body>
</html>
